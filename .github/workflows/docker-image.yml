name: Create and publish Docker images

on:
  push:
    branches:
      - 'main'

env:
  REGISTRY: diploma.cr.cloud.ru
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.AR_KEY }}
          password: ${{ secrets.AR_SECRET }}
      - name: Debug info
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Commits: ${{ toJson(github.event.commits) }}"
          echo "Modified files: ${{ github.event.head_commit.modified }}"
      - name: Build and push Docker image for backend
        if: "contains(join(github.event.head_commit.message, ' '), 'media_backend/')"
        uses: docker/build-push-action@v5
        with:
          context: media_backend/
          push: true
          tags: ${{ env.REGISTRY }}/media_backend
      - name: Build and push Docker image for frontend
        if: "contains(join(github.event.head_commit.message, ' '), 'media_frontend/')"
        uses: docker/build-push-action@v5
        with:
          context: media_frontend/
          push: true
          tags: ${{ env.REGISTRY }}/media_frontend
